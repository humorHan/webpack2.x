<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖动弹框</title>
<link href="../css/drag.css" rel="stylesheet"></head>
<body>
    <div class="wrapper">
        <div class="pop-mask"></div>
        <div id="test" class="pop-up">
            <div class="pop-title">温馨提示</div>
            <div class="pop-content">
                <!--巴拉巴拉一堆内容 eg： 如下-->
                <div>确定要删除改内容么</div>
            </div>
            <div class="pop-handle">
                <span class="ok handle-style">确定</span>
                <span class="delete handle-style">删除</span>
            </div>
        </div>

        <div id="test2" class="pop-up">
            <div class="pop-title">温馨提示</div>
            <div class="pop-content">
                <!--巴拉巴拉一堆内容 eg： 如下-->
                <div>确定要删除改内容么</div>
            </div>
            <div class="pop-handle">
                <span class="ok handle-style">确定</span>
                <span class="delete handle-style">删除</span>
            </div>
        </div>
    </div>
<script type="text/javascript" src="../js/vendor.js"></script><script type="text/javascript" src="../js/drag.js"></script></body>
</html>
